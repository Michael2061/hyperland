################################################################################
# VARIABLEN & AUTOSTART
################################################################################
$terminal = kitty
$browser = firefox
$mainMod = SUPER

exec-once = waybar
exec-once = hyprpaper
exec-once = pyprland
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Wayland Support für Firefox
env = MOZ_ENABLE_WAYLAND,1

################################################################################
# MONITOR KONFIGURATION
################################################################################
# LINKS: G34WQCP (180Hz)
monitor = DP-1, 3440x1440@180, 0x0, 1
# MITTE: G34WQC A (144Hz) - Primär
monitor = DP-2, 3440x1440@144, 3440x0, 1
# RECHTS: G34WQCP (180Hz)
monitor = DP-3, 3440x1440@180, 6880x0, 1

# Workspace Bindungen
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-2, default:true
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3

################################################################################
# INPUT & CURSOR
################################################################################
input {
    kb_layout = de
    follow_mouse = 1
    sensitivity = 0
}

cursor {
    no_warps = false
}

################################################################################
# DESIGN & OPTIK (Zusammengeführt)
################################################################################
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2

    # Rotierender CachyOS Farbverlauf
    col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master # Master Layout ist besser für Ultrawide
}

decoration {
    rounding = 15

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(00ff9922) # Leichtes grünes Glühen
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = fluent, 0.48, 0.04, 0.52, 0.96

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, fluent, slide
    animation = borderangle, 1, 30, default, loop # Lässt Rahmenfarben rotieren
}

master {
    no_gaps_when_only = 0
    new_status = master
    mfact = 0.5
}

################################################################################
# WINDOW RULES (Inkl. Blur & Gaming)
################################################################################
# Blur für Kitty
windowrule = opacity 0.95 override 0.85 override, ^(kitty)$
windowrulev2 = blur, class:^(kitty)$
windowrulev2 = ignorezero, class:^(kitty)$

# Floating Fenster
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(thunar)$
windowrule = size 1000 600, ^(thunar)$
windowrule = center, ^(thunar)$

# Scratchpads (Pyprland)
windowrule = float, ^(btop_stats)$
windowrule = move center, ^(btop_stats)$

# Gaming Optimierung
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = bordercolor rgb(00ff99) rgb(33ccff), focus:1

################################################################################
# KEYBINDS
################################################################################
# Basics
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, ESCAPE, exec, wlogout
bind = , Print, exec, hyprshot -m region

# Fokus & Monitor Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod ALT, left, focusmonitor, l
bind = $mainMod ALT, right, focusmonitor, r
bind = $mainMod SHIFT ALT, left, movewindow, mon:l
bind = $mainMod SHIFT ALT, right, movewindow, mon:r

# Spezial-Workspaces & Dashboards
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, I, exec, pyprland toggle stats
bind = $mainMod ALT, W, exec, ~/scripts/wallpaper_random.sh

# Gaming & Zen Mode
bind = $mainMod, F1, exec, hyprctl keyword animations:enabled 0 && hyprctl keyword decoration:blur:enabled 0
bind = $mainMod, F2, exec, hyprctl keyword animations:enabled 1 && hyprctl keyword decoration:blur:enabled 1
bind = $mainMod, Z, exec, hyprctl keyword general:gaps_out 0 && killall waybar
bind = $mainMod SHIFT, Z, exec, hyprctl keyword general:gaps_out 15 && waybar &

# Mausbindung
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Bilder laden (preload)
preload = /home/$USER/Pictures/Wallpapers/deaoijk-6a406afa-2518-4fba-9a1d-a5940a7a88b6.jpeg
preload = /home/$USER/Pictures/Wallpapers/h4o2ovo7if061.jpeg
