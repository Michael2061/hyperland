wallpaper = DP-2,/home/$USER/Pictures/Wallpapers/neon-city-futuristic-city-cyber-city-cyberpunk-cityscape-5k-3840x2160-8801.jpg
wallpaper = DP-3,/home/$USER/Pictures/Wallpapers/h4o2ovo7if061.jpeg

splash = false
